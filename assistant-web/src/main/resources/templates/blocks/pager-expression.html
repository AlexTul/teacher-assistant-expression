<div th:fragment="pager" xmlns="http://www.w3.org/1999/html">
    <nav aria-label="Pagination" th:if="${expressions.totalPages gt 0}">
        <ul class="pagination justify-content-center font-weight-medium">
            <li class="page-item" th:classappend="${expressions.number eq 0} ? 'disabled'">
                <a class="page-link svg-icon"
                   th:href="@{/action?page={id}(id=${expressions.number lt 2 ? 1 : expressions.number})}"
                   aria-label="Previous"
                   title="Previous Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20"></span>
                </a>
            </li>

            <li class="page-item" th:classappend="${i eq expressions.number + 1} ? 'active'"
                th:each="i : ${#numbers.sequence( expressions.number + 1, expressions.totalPages > 10 + expressions.number ? expressions.number + 10 : expressions.totalPages, 1)}">
                <a class="page-link" th:href="@{/action?page={id}(id=${i})}" th:text="${i}"
                   th:title="${'Page '+ i}"
                   rel="tooltip"></a>
            </li>

            <li class="page-item disabled" th:if="${expressions.number + 10 < expressions.totalPages}">
                <a class="page-link svg-icon" href="#">
                    <span data-feather="more-horizontal" width="20" height="20"></span>
                </a>
            </li>

            <li class="page-item" th:classappend="${expressions.number + 1 eq expressions.totalPages} ? 'disabled'">
                <a class="page-link svg-icon" th:href="@{/action?page={id}(id=${expressions.number + 2})}"
                   aria-label="Next"
                   title="Next Page" rel="tooltip">
                    <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20"></span>
                </a>
            </li>
        </ul>
    </nav>
</div>
